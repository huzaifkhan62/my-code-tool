name: Build Android APK
on:
  repository_dispatch:
    types: [build_apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Create Web Project
        run: |
          mkdir -p www
          echo "${{ github.event.client_payload.html_code }}" > www/index.html

      - name: Build APK (using Capacitor)
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "MyToolApp" "com.example.app" --web-dir www
          npx cap add android
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: my-app-bundle
          path: android/app/build/outputs/apk/debug/app-debug.apk
